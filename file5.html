<!DOCTYPE html>
<html>
<head>
	<title>EX of FORMS</title>
</head>
<body>
	<h3>SURVEY FORM</h3><br>
	<form>
		<label>Name</label>
		<input type="text"><br><br>
		<label>Email ID</label>
		<input type="Email"><br><br>
		<label>Password</label>
		<input type="Password"><br><br>
		<label>Male</label>
		<input type="checkbox"><br><br>
		<label>Female</label>
		<input type="checkbox"><br><br>
		<label>Willing to travel?</label>
		<label>yes</label>
		<input type="radio" name="willing" value="1" checked="checked">
		<label>No</label>
		<input type="radio" name="willing" value="0">
		<br><br>
		<label>food menu</label>
		<select>
			<option>Tea</option>
			<option>Coffee</option>
			<option selected="selected">Snacks</option>
			<option>Juice</option>
		</select><br><br>	
		<label>Comments</label>
		<textarea cols="50"	 rows="10"></textarea><br><br>
		<input type="submit">
	</form>
</body>
</html>
